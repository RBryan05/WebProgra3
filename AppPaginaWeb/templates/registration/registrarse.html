{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Usuario</title>

    <!-- Incorporación de estilos en Django -->
    <link rel="stylesheet" href="{% static 'css/styles_nuevo_usuario.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <a class="volver-btn" title="Volver" href="{% url 'login' %}">
        <i class="bi bi-x-lg"></i>
    </a>

    <div class="background">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
        <div class="shape shape4"></div>
    </div>

    <section class="register-container">
        <div class="register-box">
            <h2>Regístrate</h2>

            <form id="register-form" method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="input-group">
                    <label for="username">Nombre de Usuario (Unico)</label>
                    <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario"
                        required>
                </div>
                <div id="error-message" style="color: red; margin-top: 10px;"></div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm_password"
                        placeholder="Confirma tu contraseña" required>
                </div>
                <div class="input-group">
                    <label for="account-type">Tipo de Cuenta</label>
                    <select id="account-type" name="account_type" required>
                        <option value="" disabled selected>Selecciona una opción</option>
                        <option value="usuario">Usuario</option>
                        <option value="negocio">Negocio</option>
                    </select>
                </div>
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </section>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <script id="registro-script" src="{% static 'js/registrarse.js' %}" data-url-usuario="{% url 'registrar_usuario' %}"
        data-url-negocio="{% url 'registrar_negocio' %}" data-redirect-negocio="{% url 'main_negocio' %}"
        data-redirect-usuario="{% url 'productos' %}">
        </script>
</body>

</html>
