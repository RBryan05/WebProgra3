{% extends 'main/base.html' %}
{% load static %}

{% block title %}
Editar Producto
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/style_subir_producto.css' %}">

<h2 class="title">Editar Producto 游닍</h2>

<!-- Contenedor principal para centrar la tarjeta -->
<div class="form-container">
    <div class="product-card">
        <!-- Formulario para editar el producto -->
        <form id="productoForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre">Nombre del Producto:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <!-- Nuevo campo para el precio -->
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="descripcion">Descripci칩n:</label>
                <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="imagen">URL de Imagen:</label>
                <input type="url" id="imagen" name="imagen" required>
            </div>

            <div class="form-group">
                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                    <option value="activo">Activo</option>
                    <option value="inactivo">Inactivo</option>
                </select>
            </div>

            <div class="form-group">
                <label for="categoria">Categor칤a:</label>
                <select id="categoria" name="categoria" required>
                    <option value="" disabled selected>Selecciona una categor칤a</option>
                    <!-- Las opciones de categor칤as se llenar치n mediante JavaScript -->
                </select>
            </div>

            <button type="submit" class="submit-btn">Actualizar Producto</button>
        </form>
    </div>
</div>

<script>
    // Obtener el id del producto desde la URL
    const urlParams = new URLSearchParams(window.location.search);
    const productoId = localStorage.getItem("productoId");  // Aseg칰rate de pasar el id del producto en la URL como un par치metro

    // Obtener el usuario desde el localStorage
    const user = JSON.parse(localStorage.getItem("usuario"));
    const id_usuario = user.id;

    // Llenar el select de categor칤as con las categor칤as obtenidas
    fetch("categorias/" + id_usuario + "/")
        .then(response => response.json())
        .then(data => {
            const selectCategoria = document.getElementById('categoria');
            selectCategoria.innerHTML = '<option value="" disabled selected>Selecciona una categor칤a</option>';  // Limpiar el select

            // Recorrer todas las categor칤as y agregar opciones al select
            data.forEach(categoria => {
                const option = document.createElement("option");
                option.value = categoria.id;
                option.textContent = categoria.nombre;
                selectCategoria.appendChild(option);
            });
        })
        .catch(error => {
            console.error("Error al obtener las categor칤as:", error);
        });

    // Obtener los detalles del producto para editarlo 
    fetch(`producto/id/${productoId}/`)
        .then(response => response.json())
        .then(producto => {
            // Rellenar el formulario con los detalles del producto
            document.getElementById('nombre').value = producto.nombre;
            document.getElementById('descripcion').value = producto.descripcion;
            document.getElementById('imagen').value = producto.imagen_url;
            document.getElementById('estado').value = producto.estado;
            document.getElementById('categoria').value = producto.categoria_id;
            document.getElementById('precio').value = producto.precio;  // Rellenamos el precio
        })
        .catch(error => {
            console.error("Error al obtener el producto:", error);
        });

    // Manejar el env칤o del formulario
    const form = document.getElementById('productoForm');
    form.addEventListener('submit', function(event) {
        event.preventDefault();  // Evitar que el formulario se env칤e de manera tradicional

        // Recoger los datos del formulario
        const nombre = document.getElementById('nombre').value;
        const descripcion = document.getElementById('descripcion').value;
        const imagen = document.getElementById('imagen').value;
        const estado = document.getElementById('estado').value;
        const categoria = document.getElementById('categoria').value;
        const precio = parseFloat(document.getElementById('precio').value);  // Obtener el precio

        // Crear un objeto con los datos del producto
        const producto = {
            nombre: nombre,
            descripcion: descripcion,
            imagen_url: imagen,
            estado: estado,
            categoria_id: categoria,
            precio: precio,  // Agregar el precio
            negocio_id: id_usuario  // El negocio_id es el id del usuario
        };

        console.log("Datos del producto a actualizar:", producto);  // Verifica los datos antes de enviar

        // Enviar los datos al servidor usando fetch
        fetch(`/editar_producto/productos/${productoId}/`, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": document.querySelector('[name=csrfmiddlewaretoken]').value
            },
            body: JSON.stringify(producto)
        })
            .then(async response => {
                // Comprobamos si el response es OK (200-299)
                if (!response.ok) {
                    const contentType = response.headers.get("content-type");
                    if (contentType && contentType.includes("application/json")) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || "Error desconocido del servidor.");
                    } else {
                        const text = await response.text();
                        throw new Error("Error inesperado del servidor:\n\n" + text);
                    }
                }
                return response.json();
            })
            .then(data => {
                alert("Producto actualizado exitosamente.");
                window.location.href = "{% url 'mis_productos' %}";  // Redirigir a la p치gina de mis productos
            })
            .catch(error => {
                console.error("Error al actualizar el producto:", error);
                alert("Error al actualizar: " + error.message);
            });
    });
</script>

{% endblock %}
