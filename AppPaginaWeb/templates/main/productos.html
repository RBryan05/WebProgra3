{% extends 'main/base.html' %}
{% load static %}

{% block title %}Pantalla de Inicio{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/styles_vista_producto.css' %}">
<h2 class="title">Productos Disponibles</h2>

<section class="product-grid" id="product-grid">
    <!-- Los productos se agregarán aquí dinámicamente -->
</section>

<!-- Solo pasamos la imagen por defecto como data attribute -->
<div id="app-data" data-default-image="{% static 'img/default_product.webp' %}"></div>

<!-- Incluimos el JavaScript externo -->
<script src="{% static 'js/productos.js' %}"></script>

<div id="urls" data-mi-perfil="{% url 'informacion_producto' %}"></div>

{% endblock %}
