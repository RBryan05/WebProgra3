{% extends 'main/base.html' %}
{% load static %}

{% block title %}Perfil de Usuario{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/styles_perfil.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<h2 class="title">Mi perfil</h2>
<div class="container mt-4 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg p-4 rounded-4">
                <div class="text-center mb-4">
                    <img id="foto-perfil" src="{% static 'img/default_profile.avif' %}" alt="Foto de perfil" class="rounded-circle shadow" width="120" height="120">
                    <h3 class="mt-3 fw-bold text-primary" id="nombre-completo"></h3>
                    <p class="text-muted" id="username"></p>
                </div>
                <hr>
                <div class="px-3" id="info-extra">
                    <!-- Información del usuario se insertará aquí -->
                </div>
                <div class="text-center mt-4">
                    <a href="" class="btn btn-outline-primary px-4 py-2" id="editar-perfil">
                        <i class="bi bi-pencil me-2"></i>Editar Perfil
                    </a>
                </div>
                <div class="text-center mt-2">
                    <a href="{% url 'productos_favoritos' %}" class="btn btn-outline-primary px-4 py-2" id="ver-favoritos">
                        <i class="bi bi-heart-fill me-2"></i>Ver Favoritos
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="urls"
    data-editar-usuario-url="{% url 'editar_usuario' %}"
    data-editar-negocio-url="{% url 'editar_negocio' %}">
</div>

<!-- Solo pasamos la imagen por defecto como data attribute -->
<div id="app-data" data-default-image="{% static 'img/default_profile.avif' %}"></div>

<!-- Incluir el archivo JavaScript externo -->
<script src="{% static 'js/perfil_usuario.js' %}"></script>
{% endblock %}
