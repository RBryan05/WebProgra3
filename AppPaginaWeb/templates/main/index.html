{% extends 'main/base.html' %}
{% load static %}

{% block title %}
    Pantalla de Inicio
{% endblock %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/styles_index.css' %}">
    <!-- Sección HERO con cuadro resaltado -->
    <main class="d-flex align-items-center justify-content-center vh-100">
        <div class="hero-container">
            <h2 class="fw-bold text-primary">Publica Tu Producto</h2>
            <p class="text-secondary fs-5">¿Quieres conectar más con tus clientes? - Estás en el lugar correcto.</p>
            
            <!-- Aquí es donde mostrarás el nombre del usuario -->
            <div id="usuario-info">
                <p></p><span id="nombre-usuario"></span>!</p>
            </div>

            <div class="d-flex justify-content-center gap-3">
                <a href="{% url 'mis_productos' %}" class="btn btn-primary px-4 py-2">Mis Productos</a>
                <a href="{% url 'subir_producto' %}" class="btn btn-secondary px-4 py-2">Nuevo</a>
            </div>
        </div>
    </main>

    <script>
        const usuario = JSON.parse(localStorage.getItem("usuario"));
        if (usuario) {
            // Asegúrate de que el nombre de usuario esté correctamente asignado
            document.getElementById("nombre-usuario").textContent = "¡Bienvenido, " + usuario.nombre;
        } else {
            document.getElementById("nombre-usuario").textContent = "¡Por favor inicie sesión para continuar.";
        }
    </script>

{% endblock %}
